name: Publish
on:
  push:
    branches:
      - master

jobs:
  Publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v1

      - name: Publish
        run: deno publish
